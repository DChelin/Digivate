<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <div id="level1">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="contactType">I would like to:</label>
            <select id="contactType" name="contactType">
                <option value="make_suggestion">Make a suggestion</option>
                <option value="make_complaint">Make a complaint</option>
            </select><br>

            <button type="button" onclick="showLevel2()">Next</button>
        </form>
    </div>

    <div id="level2" style="display: none;">
        <h1>Contact Us</h1>
        <form id="submissionForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br>

            <label for="productCode">Product Code:</label>
            <input type="number" id="productCode" name="productCode" required><br>

            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <textarea id="message" name="message" required></textarea><br>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>

    <div id="responseMessage" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
